<!DOCTYPE html>
<html ng-app='MeuApp'>
<head>
  <title></title>
  <script type="text/javascript" src='angular.js'></script>
  <script type="text/javascript">
  angular.module('MeuApp', [])
  angular.module('MeuApp').value('numeroDeMensagens', 3 );

  angular.module('MeuApp').controller('testeCTRL', function($scope, numeroDeMensagens) {
    $scope.numero = numeroDeMensagens;
  });

  </script>
</head>
<body>
<div ng-controller='testeCTRL'>{{numero}}</div>
</body>
</html>
