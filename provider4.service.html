<!DOCTYPE html>
<html ng-app='MeuApp'>
<head>
  <title></title>
  <script type="text/javascript" src='angular.js'></script>
  <script type="text/javascript">
  angular.module('MeuApp', []);

  angular.module('MeuApp').service('movie', function () {
    console.log('teste')
    this.title= 'The Codus';
  });

  angular.module('MeuApp').controller('testeCTRL', function($scope, movie) {
    $scope.nome = movie.title;
  });
  angular.module('MeuApp').controller('teste2CTRL', function($scope, movie) {
    $scope.nome = movie.title;
  });

  </script>
</head>
<body>
<div ng-controller='testeCTRL'>{{nome}}</div>

<div ng-controller='teste2CTRL'>{{nome}}</div>
</body>
</html>
