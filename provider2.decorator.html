<!DOCTYPE html>
<html ng-app='MeuApp'>
<head>
  <title></title>
  <script type="text/javascript" src='angular.js'></script>
  <script type="text/javascript">
  angular.module('MeuApp', []).config(function($provide) {
    $provide.decorator('nomeFilme', function ($delegate) {
      return $delegate + ' - starring Ruby Wan Kenobi';
    });
  })
  angular.module('MeuApp').value('nomeFilme', 'Codus Wars');

  angular.module('MeuApp').controller('testeCTRL', function($scope, nomeFilme) {
    $scope.nome = nomeFilme;
  });

  </script>
</head>
<body>
<div ng-controller='testeCTRL'>{{nome}}</div>
</body>
</html>
