<!DOCTYPE html>
<html ng-app='MeuApp'>
<head>
  <title></title>
  <script type="text/javascript" src='angular.js'></script>
  <script type="text/javascript">
  angular.module('MeuApp', []);

  angular.module('MeuApp').factory('movie', function () {
    return {
      title: 'The Codus'
    }
  });

  angular.module('MeuApp').controller('testeCTRL', function($scope, movie) {
    $scope.nome = movie.title;
  });

  </script>
</head>
<body>
<div ng-controller='testeCTRL'>{{nome}}</div>
</body>
</html>
